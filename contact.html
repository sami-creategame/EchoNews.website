<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Contact – EchoNews</title>

<style>
/* Reset */
* { box-sizing: border-box; margin: 0; padding: 0; }

body { 
    font-family: 'Segoe UI', Arial, sans-serif; 
    background-color: #121212; 
    color: #f5f5f5; 
    line-height: 1.6; 
}

a { text-decoration: none; color: inherit; }

/* Header - Identique à Editoriaux (40px padding) */
header {
    background: linear-gradient(90deg, #ff0040, #0066ff);
    color: #fff;
    text-align: center;
    padding: 40px 20px;
    box-shadow: 0 2px 8px rgba(255,255,255,0.2);
}

header h1 { font-size: 2.6em; margin-bottom: 10px; }
header p { font-size: 1.2em; opacity: 0.9; }

/* --- NAVIGATION (Centrée + Recherche à droite) --- */
nav { 
    background-color: #1f1f1f; 
    display: flex; 
    justify-content: center; 
    align-items: center; 
    padding: 10px 20px; 
    border-bottom: 1px solid #333;
    position: relative; 
}

.nav-links a { 
    color: #f5f5f5; 
    padding: 12px 18px; 
    font-weight: bold;
    display: inline-block;
}

.nav-links a:hover { color: #FF9800; }

/* Search Bar - Position Absolute */
.search-bar { 
    display: flex; 
    align-items: center;
    position: absolute; 
    right: 20px; 
}

.search-bar input {
    padding: 8px 12px;
    border-radius: 20px;
    border: 1px solid #444;
    background: #222;
    color: #fff;
    width: 200px;
    transition: width 0.3s;
}

.search-bar input:focus {
    width: 260px;
    border-color: #FF9800;
    outline: none;
}

.search-bar button {
    background: #FF9800;
    border: none;
    border-radius: 50%;
    width: 35px;
    height: 35px;
    margin-left: 8px;
    cursor: pointer;
    font-size: 16px;
}

.search-bar button:hover { background: #4CAF50; }

/* Contact Section - Marges ajustées pour correspondre à Editoriaux (40px auto) */
.contact-container { 
    max-width: 720px; 
    margin: 40px auto; 
    background-color: #1f1f1f; 
    padding: 45px; 
    border-radius: 14px; 
    box-shadow: 0 4px 18px rgba(0,0,0,0.6); 
    animation: fadeInUp 1s ease; 
}

.contact-container h2 { 
    text-align: center; 
    color: #FF9800; 
    margin-bottom: 15px; 
    font-size: 2em; 
}

.contact-container p { 
    text-align: center; 
    color: #ccc; 
    margin-bottom: 35px; 
    font-size: 1.05em; 
}

/* Form */
form { 
    display: flex; 
    flex-direction: column; 
    gap: 18px; 
}

input[type="text"], input[type="email"], textarea { 
    width: 100%; 
    padding: 14px; 
    border: 1px solid #333; 
    border-radius: 10px; 
    background-color: #222; 
    color: #f5f5f5; 
    font-size: 1em; 
}

input:focus, textarea:focus { 
    border-color: #ff0040; 
    box-shadow: 0 0 8px rgba(255,0,64,0.5); 
    outline: none; 
}

textarea { resize: none; }

/* Submit Button */
button[type="submit"] { 
    background: linear-gradient(90deg, #ff0040, #0066ff); 
    color: white; 
    border: none; 
    border-radius: 10px; 
    padding: 14px; 
    cursor: pointer; 
    font-size: 1.05em; 
    font-weight: bold; 
    transition: transform 0.2s, box-shadow 0.3s; 
}

button[type="submit"]:hover { 
    transform: translateY(-2px); 
    box-shadow: 0 6px 15px rgba(0,0,0,0.5); 
}

/* Footer - Identique à Editoriaux (margin-top 50px) */
footer { 
    background-color: #1f1f1f; 
    color: #bbb; 
    text-align: center; 
    padding: 25px 0; 
    margin-top: 50px; 
    border-top: 1px solid #333; 
}

/* Animation */
@keyframes fadeInUp { 
    from { opacity: 0; transform: translateY(40px); } 
    to { opacity: 1; transform: translateY(0); } 
}

/* Responsive */
@media (max-width: 900px) {
    nav { 
        flex-direction: column; 
        gap: 15px; 
        padding-bottom: 20px; 
    }
    .search-bar { 
        position: static; 
        width: 100%; 
        justify-content: center; 
    }
    .search-bar input { width: 150px; }
    
    .contact-container { margin: 30px 20px; padding: 30px; }
}
</style>
</head>

<body>

<header>
    <h1>Contact Us</h1>
    <p>We would be delighted to hear from you</p>
</header>

<nav>
    <div class="nav-links">
        <a href="index.html">Home</a>
        <a href="articles.html">Articles</a>
        <a href="editoriaux.html">Editorials</a>
        <a href="équipe.html">Team</a>
        <a href="contact.html">Contact</a>
    </div>
    
</nav>

<div class="contact-container">
    <h2>Send Us a Message</h2>
    <p>Fill out the form below and our team will get back to you shortly.</p>

    <form id="contactForm">
        <input type="text" placeholder="Your name" required>
        <input type="email" placeholder="Your email address" required>
        <textarea rows="6" placeholder="Your message..." required></textarea>
        <button type="submit">Send Message</button>
    </form>
</div>

<footer>
    <p>© 2025 EchoNews – Society & Culture | contact@societyculture.fr</p>
</footer>

<script>
document.getElementById("contactForm").addEventListener("submit", function(e) {
    e.preventDefault();
    window.location.href = "merci.html";
});
</script>

</body>
</html>
